<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MixFollower</title>
</head>
<body>
    <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="TemplateConfigForm">
                    <div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="CommandsToFetch">Commands to fetch songs from mix </label>
                            <input id="CommandsToFetch" name="CommandsToFetch" type="text" is="emby-input" />
                            <div class="fieldDescription">Another Description</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="PlaylistName">Playlist name in jellyfin</label>
                            <input id="PlaylistName" name="PlaylistName" type="text" is="emby-input" />
                            <div class="fieldDescription"></div>
                        </div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TemplateConfig = {
                pluginUniqueId: 'be9032e5-518d-4738-8a64-abe9e3c67ebd'
            };

            document.querySelector('#TemplateConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        
                        document.querySelector('#CommandsToFetch').value = config.CommandsToFetch[0];
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#TemplateConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    config.CommandsToFetch[0] = document.querySelector('#CommandsToFetch').value;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
